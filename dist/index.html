
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Cards</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
        <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <header>
        <nav class="navbar" id="navbar">
            <span class="navbar-brand mb-0 h1 w-100 text-center" id="navbar-text">Team Members</span>
        </nav>
    </header>
    <div class="team-boxed">
        <div class="container">
            <div class="row people">
                            
            
                <div class="col-md-6 col-lg-4 item">
                    <div class="box"> <img class="rounded" src=../assets/images/Manager.png> 
                        <h3 class="name">Bob</h3>
                        <p class="title">Manager</p>
                        <p class="description">Id: 1 </p>
                        <p class="description">Email: <a href="mailto:bob@sample.com"> bob@sample.com </a> </p>
                        <p class="description">Office Number: 1234</p>
                    </div> 
                </div>
        
                <div class="col-md-6 col-lg-4 item">
                    <div class="box"> <img class="rounded" src=../assets/images/Engineer.png> 
                        <h3 class="name">Salvo</h3>
                        <p class="title">Engineer</p>
                        <p class="description">Id: 2 </p>
                        <p class="description">Email: <a href="mailto:salvo@sample.com"> salvo@sample.com </a> </p>
                        <p class="description"><div class="social">GitHub: <a href="https://github.com/MM-SalvoDragotta" target="_blank"> <i class="fab fa-github"></i> </a></div></p>
                    </div> 
                </div>
        
                <div class="col-md-6 col-lg-4 item">
                    <div class="box"> <img class="rounded" src=../assets/images/Intern.png> 
                        <h3 class="name">John</h3>
                        <p class="title">Intern</p>
                        <p class="description">Id: 3 </p>
                        <p class="description">Email: <a href="mailto:john@sample.com"> john@sample.com </a> </p>
                        <p class="description">School: Sydney UNI</p>
                    </div> 
                </div>
                    
    
            </div>
        </div>
    </div>
    <footer class="bg-light py-5">      
    <div class="container px-4 px-lg-5">
      <div class="small text-center text-muted">Icons made by 
        <a href="https://www.freepik.com" title="Freepik">Freepik</a> from 
        <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
      </div>
    </footer>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
